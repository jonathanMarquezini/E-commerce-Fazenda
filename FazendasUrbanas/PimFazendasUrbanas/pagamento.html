<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylePagamento.css">
    <title>Página de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="aba">
        <div class="logo">
            <img src="Imagens/muda.png" alt="" id="muda3">
        </div>
        <div class="bemvindo">
            <h1>Bem-vindo aos Produtos da nossa fazenda</h1>
        </div>
        <div class="exit">
            <a href="sementes.html">Voltar</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="border rounded p-4 shadow-sm">
            <h2>Valor Total: R$ <span id="total-pagamento">0,00</span></h2>
            <form id="form-pagamento">
                <div class="mb-3">
                    <label for="metodo-pagamento" class="form-label">Escolha o método de pagamento:</label>
                    <select class="form-select" id="metodo-pagamento" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="pix">Pix</option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="debito">Cartão de Débito</option>
                        <option value="boleto">Boleto</option>
                        <option value="transferencia">Transferência Bancária</option>
                    </select>
                </div>

                <div id="pix-info" class="mb-3" style="display: none;">
                    <label for="chave-pix" class="form-label">Chave Pix da Empresa:</label>
                    <p class="form-control" id="chave-pix">empresa@pix.com</p>
                    <small>Realize o pagamento para esta chave e continue com a sua compra.</small>
                </div>

                <div id="credito-info" class="mb-3" style="display: none;">
                    <label for="numero-cartao" class="form-label">Número do Cartão:</label>
                    <input type="text" class="form-control" id="numero-cartao" placeholder="Digite o número do cartão." required>
                    <label for="vencimento-cartao" class="form-label">Data de Vencimento:</label>
                    <input type="month" class="form-control" id="vencimento-cartao" required>
                    <label for="cvv-cartao" class="form-label">CVV:</label>
                    <input type="text" class="form-control" id="cvv-cartao" placeholder="Digite o CVV." required>
                </div>

                <div id="debito-info" class="mb-3" style="display: none;">
                    <label for="numero-cartao-debito" class="form-label">Número do Cartão de Débito:</label>
                    <input type="text" class="form-control" id="numero-cartao-debito" placeholder="Digite o número do cartão." required>
                    <label for="vencimento-cartao-debito" class="form-label">Data de Vencimento:</label>
                    <input type="month" class="form-control" id="vencimento-cartao-debito" required>
                    <label for="cvv-cartao-debito" class="form-label">CVV:</label>
                    <input type="text" class="form-control" id="cvv-cartao-debito" placeholder="Digite o CVV." required>
                </div>

                <div id="boleto-info" class="mb-3" style="display: none;">
                    <p>Você receberá um boleto por e-mail. Por favor, preencha seus dados pessoais:</p>
                    <label for="nome-boleto" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="nome-boleto" placeholder="Digite seu nome completo." required>
                    <label for="cpf-boleto" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf-boleto" placeholder="Digite seu CPF." required>
                </div>

                <div id="transferencia-info" class="mb-3" style="display: none;">
                    <label for="banco-transferencia" class="form-label">Banco:</label>
                    <input type="text" class="form-control" id="banco-transferencia" placeholder="Digite o nome do banco." required>
                    <label for="agencia-transferencia" class="form-label">Agência:</label>
                    <input type="text" class="form-control" id="agencia-transferencia" placeholder="Digite o número da agência." required>
                    <label for="conta-transferencia" class="form-label">Conta:</label>
                    <input type="text" class="form-control" id="conta-transferencia" placeholder="Digite o número da conta." required>
                </div>

                <button type="submit" class="btn btn-success">Confirmar Pagamento</button>
            </form>
        </div>
    </div>

    <script src="funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
